<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="div.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   <h1>Rock Paper Scissors</h1> 
   <div class="head">
    <div class="div1" id="userscore">0
        </div>
        <div class="div2" id="cpuscore">0
        </div>
        <div class="you">ME</div>
    <div class="div3" id="userchoice">
        ROCK
        </div>
        <div class="cpu" >CPU</div>
        <div class="div4" id="cpuchoice">
    </div>
    <div class="button1" onclick="previous()">
<i class="fa-solid fa-greater-than"></i>
    </div>
    <div class="button2" onclick="next()">
        <i class="fa-solid fa-less-than"></i>
    </div> 
    <button class="result" onclick="game()"> PLAY</button>
   </div>
   <script src="div.js"></script>
</body>
</html>
